<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Marathon Pace Calculator</title>
    <meta name="description" content="Predict your race pace with the Marathon Pace Calculator">
    <meta name="keywords" content="Marathon, Pace, Calculator, Race, Record, Running">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8290310378624372"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <style>
        .right {
            float: right;
        }
        .btn {
            display: inline;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-white py-5">
        <div class="container">
            <h1 class="display-3">Marathon Pace Calculator</h1>
            <p class="lead">Predict your race pace!</p>
        </div>
    </div>
    <div class="container my-5">
        <div class="mb-3">
            <label class="form-label" for="distance">Distance</label>
            <select class="form-select" id="distance" required>
                <option selected>Select Distance</option>
                <option value="3">3km</option>
                <option value="5">5km</option>
                <option value="10">10km</option>
                <option value="21.0975">Half</option>
                <option value="42.195">Full</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Recent Time Trial Record</label>
            <input type="text" class="form-control" id="time" name="time"
                placeholder="Time in hh:mm:ss format | ex) 00:18:01" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="getPoints()">Submit</button>
        <div class="right">
            <a href="https://suganglive.github.io/paceclculator/" class="btn btn-success" target="_self">km</a>
            <a href="https://suganglive.github.io/paceclculator/mile" class="btn btn-secondary" target="_self">mile</a>
        </div>
    </div>
    <div class="my-5 container">
        <h2>Results</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Distance</th>
                    <th scope="col">Estimated Time</th>
                    <th scope="col">Estimated Pace</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3000m</td>
                    <td id="time_3000m"></td>
                    <td id="pace_3000m"></td>
                </tr>
                <tr>
                    <td>5km</td>
                    <td id="time_5km"></td>
                    <td id="pace_5km"></td>
                </tr>
                <tr>
                    <td>10km</td>
                    <td id="time_10km"></td>
                    <td id="pace_10km"></td>
                </tr>
                <tr>
                    <td>Half Marathon</td>
                    <td id="time_half"></td>
                    <td id="pace_half"></td>
                </tr>
                <tr>
                    <td>Full Marathon</td>
                    <td id="time_full"></td>
                    <td id="pace_full"></td>
                </tr>
                <!-- <tr>
                    <td>V02max</td>
                    <td id="time_vo2max"></td>
                    <td id="pace_vo2max"></td>
                </tr> -->
            </tbody>
        </table>
        <p>Find more information on <a href="https://en.wikipedia.org/wiki/Marathon" target="_blank">Wikipedia</a></p>
    </div>
</body>

</html>
